name: Suggestion
description: Suggest an improvement (please keep it in-scope)
title: "[Suggestion]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest an improvement.

        Please keep suggestions aligned with the project scope (GitHub Pages compatible, focused, minimal feature creep).

  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What problem would this solve?
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: Proposed change
      description: What would you like to see happen?
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
    validations:
      required: false
