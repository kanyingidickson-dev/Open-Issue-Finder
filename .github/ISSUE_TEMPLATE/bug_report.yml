name: Bug report
description: Report a problem or regression
title: "[Bug]: "
labels: ["bug"]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: What did you expect to happen?
      placeholder: Clear, concise description
    validations:
      required: true

  - type: textarea
    id: repro
    attributes:
      label: Steps to reproduce
      description: Include a minimal reproduction if possible
      placeholder: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: env
    attributes:
      label: Environment
      description: OS, browser, node version (if relevant)
      placeholder: |
        OS:
        Browser:
        Node:
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      description: Paste any console output or screenshots
    validations:
      required: false
